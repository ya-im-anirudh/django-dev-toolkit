{% extends 'dev_toolkit/base_template.html' %}
{% load static %}

{% block content %}
    <div id="apis-page" class="panel bg-slate-800 rounded-xl p-6">
        <h2 class="text-2xl font-semibold border-b border-slate-700 pb-4 mb-6 text-white">
            <span class="mr-2">ðŸ”Œ</span>Manage APIs
        </h2>
        <div class="flex justify-end mb-4">
           <a href="{% url 'dummy_api:dummy_api_dynamic' view_type='create' %}" id="create-api-btn" class="mt-2 inline-block bg-sky-600 text-white text-center font-bold py-2 px-4 rounded-lg hover:bg-sky-700 transition-colors">
                Create New API
            </a>
        </div>
        <div id="api-list" class="space-y-4">
            <!-- Static API items for design demonstration -->
            <div class="bg-slate-700 p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center transition-colors hover:bg-slate-600">
                <div>
                    <div class="text-lg font-bold text-white">Get All Users</div>
                    <div class="text-sm text-slate-400 font-mono break-all mt-1">GET - /api/v1/users/</div>
                </div>
                <div class="flex gap-2 mt-4 sm:mt-0">
                    <button class="edit-api-btn bg-sky-600 text-white text-sm py-1 px-3 rounded-md hover:bg-sky-700 transition-colors">
                        Edit
                    </button>
                    <button class="delete-api-btn bg-red-600 text-white text-sm py-1 px-3 rounded-md hover:bg-red-700 transition-colors">
                        Delete
                    </button>
                </div>
            </div>
            <div class="bg-slate-700 p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center transition-colors hover:bg-slate-600">
                <div>
                    <div class="text-lg font-bold text-white">Create New Product</div>
                    <div class="text-sm text-slate-400 font-mono break-all mt-1">POST - /api/v1/products/</div>
                </div>
                <div class="flex gap-2 mt-4 sm:mt-0">
                    <button class="edit-api-btn bg-sky-600 text-white text-sm py-1 px-3 rounded-md hover:bg-sky-700 transition-colors">
                        Edit
                    </button>
                    <button class="delete-api-btn bg-red-600 text-white text-sm py-1 px-3 rounded-md hover:bg-red-700 transition-colors">
                        Delete
                    </button>
                </div>
            </div>
            <div class="bg-slate-700 p-4 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center transition-colors hover:bg-slate-600">
                <div>
                    <div class="text-lg font-bold text-white">Update Order Status</div>
                    <div class="text-sm text-slate-400 font-mono break-all mt-1">PUT - /api/v1/orders/123/</div>
                </div>
                <div class="flex gap-2 mt-4 sm:mt-0">
                    <button class="edit-api-btn bg-sky-600 text-white text-sm py-1 px-3 rounded-md hover:bg-sky-700 transition-colors">
                        Edit
                    </button>
                    <button class="delete-api-btn bg-red-600 text-white text-sm py-1 px-3 rounded-md hover:bg-red-700 transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Toolkit</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external CSS file, assuming it's in your static files -->
    <link rel="stylesheet" href="{% static 'dev_toolkit/css/styles.css' %}">
</head>
<body class="bg-slate-900 text-slate-200 flex flex-col min-h-screen">
    <!-- Main Header -->
    <header class="bg-slate-800 border-b border-slate-700 py-4 px-8 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center gap-4">
            <div class="text-3xl font-bold text-white">Dev Toolkit</div>
            <p class="hidden sm:block text-slate-400">built to simplify Django development</p>
        </div>

        <div class="flex items-center gap-4">
            <!-- User Info and Controls -->
            <div id="user-info" class="flex items-center gap-2">
                <!-- Use a Django template tag to display the user's ID -->
                <span id="user-id-display" class="text-sm text-slate-400">User: {{ request.user.username }}</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 border-t border-slate-700 py-4 text-center text-slate-500 text-sm">
        <p>&copy; Created by Anirudh MK</p>
    </footer>
</body>
</html>
